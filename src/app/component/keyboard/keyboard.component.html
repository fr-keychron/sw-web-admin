<div class='keyboard-wrapper' [ngStyle]="{background: containerBg}">
	<div class='keyboard-case' [style]="caseStyle">
		<div
			class='keycap'
			*ngFor="let item of keys;let idx = index"
			[style]="keycapStlye[idx]?.style"
			[ngStyle]="{background: 'url(' + item.url + ')' + 'round'}"
			(click)="pressKey(idx)"
		>
		</div>
	</div>
</div>
