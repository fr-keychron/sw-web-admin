<form nz-form [formGroup]="form" (ngSubmit)="submit()" role="form">
	<nz-tabset
		[nzAnimated]="false"
		class="tabs"
		(nzSelectChange)="switch($event)"
	>
		<nz-tab [nzTitle]="'账户密码登录'">
			@if (error) {
				<nz-alert
					[nzType]="'error'"
					[nzMessage]="error"
					[nzShowIcon]="true"
					class="mb-lg"
				/>
			}
			<nz-form-item>
				<nz-form-control nzErrorTip="请输入用户名">
					<nz-input-group nzSize="large" nzPrefixIcon="user">
						<input
							nz-input
							formControlName="userName"
							placeholder="请输入用户名"
						/>
					</nz-input-group>
				</nz-form-control>
			</nz-form-item>
			<nz-form-item>
				<nz-form-control nzErrorTip="请输入密码">
					<nz-input-group nzSize="large" nzPrefixIcon="lock">
						<input
							nz-input
							type="password"
							formControlName="password"
							placeholder="请输入密码"
						/>
					</nz-input-group>
				</nz-form-control>
			</nz-form-item>
		</nz-tab>
	</nz-tabset>
	<nz-form-item>
		<button
			nz-button
			type="submit"
			nzType="primary"
			nzSize="large"
			[nzLoading]="loading"
			nzBlock
		>
			登录
		</button>
	</nz-form-item>
</form>
